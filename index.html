<!DOCTYPE html>

    <main>
        <section class="links">
            <div class="content">
                <div class="card portfolio animate__animated animate__fadeInDown animate__delay-1s">

                        Portf√≥lio
                    </a>
                </div>
                <div class="card instagram animate__animated animate__fadeInDown animate__delay-1s">

                        <i class="fa-brands fa-youtube"></i>

                    </a>
